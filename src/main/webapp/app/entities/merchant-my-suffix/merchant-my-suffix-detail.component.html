
<div *ngIf="merchant">
    <h2><span>Merchant</span> {{merchant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{merchant.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{merchant.type}}</span>
        </dd>
        <dt><span>Range</span></dt>
        <dd>
            <span>{{merchant.range}}</span>
        </dd>
        <dt><span>Logo</span></dt>
        <dd>
            <div *ngIf="merchant.logoId">
                <a [routerLink]="['/media-my-suffix', merchant.logoId]">{{merchant.logoId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'merchant-my-suffix/'+ merchant.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
