<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMarketObjectLabel">Create or edit a Market Object</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!marketObject.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="marketObject.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                [(ngModel)]="marketObject.price" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_marketType">Market Type</label>
            <select class="form-control" name="marketType" [(ngModel)]="marketObject.marketType" id="field_marketType" >
                <option value="SUBSCRIPTION">SUBSCRIPTION</option>
                <option value="ADS">ADS</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_discount">Discount</label>
            <input type="number" class="form-control" name="discount" id="field_discount"
                [(ngModel)]="marketObject.discount" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
