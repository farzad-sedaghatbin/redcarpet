<div>
    <h2>
        <span>Factors</span>
        <button class="btn btn-primary float-right jh-create-entity create-factor-my-suffix" [routerLink]="['/', { outlets: { popup: ['factor-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Factor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="factors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Cost</span></th>
            <th><span>Event Time</span></th>
            <th><span>Done</span></th>
            <th><span>Uid</span></th>
            <th><span>Market Object</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let factor of factors ;trackBy: trackId">
                <td><a [routerLink]="['../factor-my-suffix', factor.id ]">{{factor.id}}</a></td>
                <td>{{factor.name}}</td>
                <td>{{factor.description}}</td>
                <td>{{factor.cost}}</td>
                <td>{{factor.eventTime | date:'medium'}}</td>
                <td>{{factor.done}}</td>
                <td>{{factor.uid}}</td>
                <td>
                    <div *ngIf="factor.marketObjectId">
                        <a [routerLink]="['../market-object-my-suffix', factor.marketObjectId  ]" >{{factor.marketObjectId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../factor-my-suffix', factor.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'factor-my-suffix/'+ factor.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'factor-my-suffix/'+ factor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
