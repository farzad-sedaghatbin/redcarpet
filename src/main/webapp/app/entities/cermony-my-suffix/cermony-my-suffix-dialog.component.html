<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCermonyLabel">Create or edit a Cermony</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cermony.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cermony.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cermonyType">Cermony Type</label>
            <select class="form-control" name="cermonyType" [(ngModel)]="cermony.cermonyType" id="field_cermonyType" >
                <option value="WEDDING">WEDDING</option>
                <option value="BIRTHDAY">BIRTHDAY</option>
                <option value="ENGAGE">ENGAGE</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
