
<div *ngIf="media">
    <h2><span>Media</span> {{media.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Path</span></dt>
        <dd>
            <span>{{media.path}}</span>
        </dd>
        <dt><span>Content Type</span></dt>
        <dd>
            <span>{{media.contentType}}</span>
        </dd>
        <dt><span>Merchant</span></dt>
        <dd>
            <div *ngIf="media.merchantId">
                <a [routerLink]="['/merchant-my-suffix', media.merchantId]">{{media.merchantId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'media-my-suffix/'+ media.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
