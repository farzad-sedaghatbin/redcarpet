<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCheckListLabel">Create or edit a Check List</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!checkList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="checkList.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_item">Item</label>
            <input type="text" class="form-control" name="item" id="field_item"
                [(ngModel)]="checkList.item" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_cermony">Cermony</label>
            <select class="form-control" id="field_cermony" name="cermony" [(ngModel)]="checkList.cermonyId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="cermonyOption.id" *ngFor="let cermonyOption of cermonies; trackBy: trackCermonyById">{{cermonyOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
