
<div *ngIf="doList">
    <h2><span>Do List</span> {{doList.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Checked</span></dt>
        <dd>
            <span>{{doList.checked}}</span>
        </dd>
        <dt><span>Check List</span></dt>
        <dd>
            <div *ngIf="doList.checkListId">
                <a [routerLink]="['/check-list-my-suffix', doList.checkListId]">{{doList.checkListId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'do-list-my-suffix/'+ doList.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
